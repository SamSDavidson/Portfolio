        <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
            <div class="collapse navbar-collapse" id="toggleNav">
                <div class="navbar-nav">
                    <div class="navbar-brand">The National Nerd <img src="#" alt=""></div>
                    <a class="nav-item nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="gaming.html">Gaming</a>
                    <a class="nav-item nav-link" href="tech.html">Tech</a>

                    <a class="nav-item nav-link" href="login.html">Login</a>
                    <a class="nav-item nav-link" href="signUp.html">Sign Up</a>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggleNav"
                aria-controls="toggleNav" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
        </nav>
        <img class="logo img-fluid" src="images/logo_transparent_md.svg" alt="national nerd logo">
        <form class="form-signin mb-5">
            <h1 class="text-center">Sign Up!</h1>
            <div class="form-label-group">
                <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUserame">Username</label>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputEmail">Email address</label>
            </div>

            <hr>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password"
                    required>
                <label for="inputConfirmPassword">Confirm password</label>
            </div>

            <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit">Register</button>
            <a class="d-block text-center mt-2" href="login.html">Sign In</a>
        </form>

        <footer class="page-footer container-fluid p-0">
            <nav class="navbar bg-dark navbar-dark navbar-expand-sm">

                </div>
